    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👥</text></svg>">

    body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        padding: 20px;
        background-color: #f8f9fc;

    .card {
        border-radius: 8px;

        color: #4a5568;
    }
    .nav-link.active {

    }
    .table th {

        display: inline-block;

                        <a class="nav-link active" href="/admin/users">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center bg-white py-3">
                        <h5 class="mb-0">用户管理</h5>
                        <div>
                            <button type="button" class="btn btn-primary btn-sm" id="refreshUsers">
                                <i class="fas fa-sync-alt me-1"></i>刷新
                            </button>
                            <button type="button" class="btn btn-success btn-sm" id="addUser">
                                <i class="fas fa-user-plus me-1"></i>添加用户
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" id="batchDelete" disabled>
                                <i class="fas fa-trash me-1"></i>批量删除
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4 mb-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="用户名/钱包地址/邮箱..." id="searchInput">
                                    <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-2 mb-2">
                                <select class="form-select" id="roleFilter">
                                    <option value="">全部角色</option>
                                    <option value="admin">管理员</option>
                                    <option value="user">普通用户</option>
                                    <option value="distributor">分销商</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-2">
                                <select class="form-select" id="statusFilter">
                                    <option value="">全部状态</option>
                                    <option value="active">已激活</option>
                                    <option value="inactive">已禁用</option>
                                    <option value="pending">待验证</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-2">
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-success" id="batchActivateBtn" disabled>
                                        <i class="fas fa-check-circle me-1"></i>批量激活
                                    </button>
                                    <button type="button" class="btn btn-outline-danger" id="batchDeactivateBtn" disabled>
                                        <i class="fas fa-ban me-1"></i>批量禁用
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th width="30">
                                            <input class="form-check-input" type="checkbox" id="selectAll">

                                        <th width="60">ID</th>
                                        <th>用户名</th>
                                        <th>钱包地址</th>
                                        <th>邮箱</th>
                                        <th>角色</th>
                                        <th>状态</th>
                                        <th>注册时间</th>
                                        <th width="150">操作</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">
                                    <!-- 用户列表将通过JavaScript动态加载 -->
                                    <tr>
                                        <td colspan="9" class="text-center py-4">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                            <p class="mt-2">加载用户数据...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <span id="totalCount">共0条记录</span>
                            </div>
                            <nav aria-label="Page navigation">
                                <ul class="pagination justify-content-end mb-0" id="pagination">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" tabindex="-1">上一页</a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#">下一页</a>
                                    </li>

                </div>

    <!-- 用户详情模态框 -->
    <div class="modal fade" id="userDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                    <h5 class="modal-title">用户详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <p class="mt-2">加载用户详情...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 用户编辑模态框 -->
    <div class="modal fade" id="userEditModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userEditModalTitle">编辑用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userEditForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEthAddress" class="form-label">钱包地址</label>
                            <input type="text" class="form-control" id="editEthAddress" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="editEmail">
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">角色</label>
                            <select class="form-select" id="editRole" required>
                                <option value="user">普通用户</option>
                                <option value="distributor">分销商</option>
                                <option value="admin">管理员</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editStatus" class="form-label">状态</label>
                            <select class="form-select" id="editStatus" required>
                                <option value="active">已激活</option>
                                <option value="inactive">已禁用</option>
                                <option value="pending">待验证</option>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 用户管理相关功能将在这里实现
        document.addEventListener('DOMContentLoaded', function() {
            console.log('用户管理页面加载完成');
            
            // 定义全局变量
            let currentPage = 1;
            let pageSize = 10;
            let totalPages = 1;
            let userList = [];
            
            // 角色映射
            const roleMap = {
                'admin': { name: '管理员', color: 'bg-danger' },
                'distributor': { name: '分销商', color: 'bg-primary' },
                'user': { name: '普通用户', color: 'bg-secondary' }
            };
            
            // 状态映射
            const statusMap = {
                'active': { name: '已激活', class: 'status-active' },
                'inactive': { name: '已禁用', class: 'status-inactive' },
                'pending': { name: '待验证', class: 'status-pending' }
            };
            
            // 从API加载用户数据
            function loadUsers(page = 1, filters = {}) {
                // 显示加载状态
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="9" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2">加载用户数据...</p>
                        </td>
                    </tr>
                `;
                
                // 构建查询参数
                let queryParams = `page=${page}&limit=${pageSize}`;
                
                if (filters.search) {
                    queryParams += `&search=${encodeURIComponent(filters.search)}`;
                }
                
                if (filters.role) {
                    queryParams += `&role=${filters.role}`;
                }
                
                if (filters.status) {
                    queryParams += `&status=${filters.status}`;
                }
                
                // 发送API请求
                fetch(`/api/admin/v2/users?${queryParams}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络请求失败');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // 检查API响应
                        if ((data.success === undefined || data.success === true) && data.users !== undefined) {
                            userList = data.users || [];
                            totalPages = Math.ceil(data.total / pageSize) || 1;
                            currentPage = page;
                            
                            // 渲染用户表格
                            renderUserTable(userList);
                            
                            // 更新分页控件
                            updatePagination();
                            
                            // 更新总记录数
                            document.getElementById('totalCount').textContent = `共${data.total || 0}条记录`;
                        } else {
                            throw new Error(data.message || '获取数据失败');
                        }
                    })
                    .catch(error => {
                        console.error('获取用户数据失败:', error);
                        tableBody.innerHTML = `
                            <tr>
                                <td colspan="9" class="text-center py-4">
                                    <i class="fas fa-exclamation-triangle text-warning me-2"></i>
                                    获取数据失败: ${error.message}
                                </td>
                            </tr>
                        `;
                    });
            }
            
            // 更新分页控件
            function updatePagination() {
                const pagination = document.getElementById('pagination');
                let html = '';
                
                // 上一页按钮
                html += `
                    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" data-page="${currentPage - 1}">上一页</a>
                    </li>
                `;
                
                // 页码按钮
                const startPage = Math.max(1, currentPage - 2);
                const endPage = Math.min(totalPages, startPage + 4);
                
                for (let i = startPage; i <= endPage; i++) {
                    html += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" data-page="${i}">${i}</a>
                        </li>
                    `;
                }
                
                // 下一页按钮
                html += `
                    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" data-page="${currentPage + 1}">下一页</a>
                    </li>
                `;
                
                pagination.innerHTML = html;
                
                // 绑定分页事件
                document.querySelectorAll('#pagination .page-link').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const page = parseInt(this.dataset.page);
                        if (page >= 1 && page <= totalPages && page !== currentPage) {
                            loadUsers(page, getFilters());
                        }
                    });
                });
            }
            
            // 获取当前筛选条件
            function getFilters() {
                return {
                    search: document.getElementById('searchInput').value.trim(),
                    role: document.getElementById('roleFilter').value,
                    status: document.getElementById('statusFilter').value
                };
            }
            
            // 渲染用户表格
            function renderUserTable(users) {
                const tableBody = document.getElementById('userTableBody');
                if (!users || users.length === 0) {
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="9" class="text-center py-4">
                                <i class="fas fa-info-circle me-1 text-info"></i>
                                暂无用户数据
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                let html = '';
                users.forEach(user => {
                    const role = roleMap[user.role] || { name: '未知', color: 'bg-secondary' };
                    const status = statusMap[user.status] || { name: '未知', class: 'status-pending' };
                    
                    // 截断钱包地址显示
                    const shortAddress = user.eth_address.length > 15 ? 
                        user.eth_address.substring(0, 8) + '...' + user.eth_address.substring(user.eth_address.length - 8) : 
                        user.eth_address;
                    
                    html += `
                        <tr>
                            <td>
                                <input class="form-check-input user-checkbox" type="checkbox" value="${user.id}">
                            </td>
                            <td>${user.id}</td>
                            <td>${user.username || '未设置'}</td>
                            <td>
                                <span class="eth-address" title="${user.eth_address}">${shortAddress}</span>
                            </td>
                            <td>${user.email || '-'}</td>
                            <td>
                                <span class="user-role-badge ${role.color}">${role.name}</span>
                            </td>
                            <td>
                                <span class="badge ${status.class}">${status.name}</span>
                            </td>
                            <td>${user.created_at}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn btn-outline-primary btn-xs view-user" data-id="${user.id}">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary btn-xs edit-user" data-id="${user.id}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    ${user.role !== 'admin' ? `
                                    <button type="button" class="btn btn-outline-danger btn-xs delete-user" data-id="${user.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    ` : ''}
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                tableBody.innerHTML = html;
                
                // 绑定事件处理程序
                document.querySelectorAll('.view-user').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const userId = this.dataset.id;
                        showUserDetail(userId);
                    });
                });
                
                document.querySelectorAll('.edit-user').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const userId = this.dataset.id;
                        showUserEditForm(userId);
                    });
                });
                
                document.querySelectorAll('.delete-user').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const userId = this.dataset.id;
                        confirmDeleteUser(userId);
                    });
                });
                
                document.querySelectorAll('.user-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', updateBatchButtons);
                });
            }
            
            // 查看用户详情
            function showUserDetail(userId) {
                const modal = new bootstrap.Modal(document.getElementById('userDetailModal'));
                const modalBody = document.getElementById('userDetailModal').querySelector('.modal-body');
                
                // 显示加载中
                modalBody.innerHTML = `
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <p class="mt-2">加载用户详情...</p>
                    </div>
                `;
                
                modal.show();
                
                // 从API获取用户详情
                fetch(`/api/admin/v2/users/${userId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络请求失败');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success && data.data) {
                            const user = data.data;
                            const role = roleMap[user.role] || { name: '未知', color: 'bg-secondary' };
                            const status = statusMap[user.status] || { name: '未知', class: 'status-pending' };
                            
                            // 渲染详情
                            modalBody.innerHTML = `
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <h6 class="fw-bold">基本信息</h6>
                                        <table class="table table-sm table-bordered">
                                            <tr>
                                                <th width="120">用户ID</th>
                                                <td>${user.id}</td>
                                            </tr>
                                            <tr>
                                                <th>用户名</th>
                                                <td>${user.username || '未设置'}</td>
                                            </tr>
                                            <tr>
                                                <th>钱包地址</th>
                                                <td><span class="eth-address">${user.eth_address}</span></td>
                                            </tr>
                                            <tr>
                                                <th>邮箱</th>
                                                <td>${user.email || '-'}</td>
                                            </tr>
                                            <tr>
                                                <th>角色</th>
                                                <td><span class="user-role-badge ${role.color}">${role.name}</span></td>
                                            </tr>
                                            <tr>
                                                <th>状态</th>
                                                <td><span class="badge ${status.class}">${status.name}</span></td>
                                            </tr>
                                            <tr>
                                                <th>注册时间</th>
                                                <td>${user.created_at}</td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <h6 class="fw-bold">分销信息</h6>
                                        <table class="table table-sm table-bordered">
                                            <tr>
                                                <th width="120">推荐人</th>
                                                <td>${user.referrer_address || '无'}</td>
                                            </tr>
                                            <tr>
                                                <th>推荐码</th>
                                                <td>${user.referral_code || '-'}</td>
                                            </tr>
                                            <tr>
                                                <th>下级用户数</th>
                                                <td>${user.referral_count || 0}</td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            `;
                        } else {
                            throw new Error(data.message || '获取数据失败');
                        }
                    })
                    .catch(error => {
                        console.error('获取用户详情失败:', error);
                        modalBody.innerHTML = `
                            <div class="text-center py-4">
                                <i class="fas fa-exclamation-triangle text-warning fa-2x mb-3"></i>
                                <p>获取用户详情失败: ${error.message}</p>
                            </div>
                        `;
                    });
            }
            
            // 编辑用户表单
            function showUserEditForm(userId) {
                // 重置表单
                document.getElementById('userEditForm').reset();
                document.getElementById('editUserId').value = '';
                
                const modal = new bootstrap.Modal(document.getElementById('userEditModal'));
                
                if (userId) {
                    // 编辑现有用户
                    document.getElementById('userEditModalTitle').textContent = '编辑用户';
                    
                    // 查找用户数据
                    const user = userList.find(u => u.id == userId);
                    if (user) {
                        document.getElementById('editUserId').value = user.id;
                        document.getElementById('editUsername').value = user.username || '';
                        document.getElementById('editEthAddress').value = user.eth_address;
                        document.getElementById('editEmail').value = user.email || '';
                        document.getElementById('editRole').value = user.role || 'user';
                        document.getElementById('editStatus').value = user.status || 'active';
                    } else {
                        // 如果在当前列表中找不到，从API获取
                        fetch(`/api/admin/v2/users/${userId}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.success && data.data) {
                                    const user = data.data;
                                    document.getElementById('editUserId').value = user.id;
                                    document.getElementById('editUsername').value = user.username || '';
                                    document.getElementById('editEthAddress').value = user.eth_address;
                                    document.getElementById('editEmail').value = user.email || '';
                                    document.getElementById('editRole').value = user.role || 'user';
                                    document.getElementById('editStatus').value = user.status || 'active';
                                } else {
                                    alert('获取用户信息失败: ' + (data.message || '未知错误'));
                                }
                            })
                            .catch(error => {
                                console.error('获取用户信息失败:', error);
                                alert('获取用户信息失败: ' + error.message);
                            });
                    }
                } else {
                    // 添加新用户
                    document.getElementById('userEditModalTitle').textContent = '添加用户';
                }
                
                modal.show();
            }
            
            // 保存用户
            function saveUser() {
                const userId = document.getElementById('editUserId').value;
                const formData = {
                    username: document.getElementById('editUsername').value,
                    eth_address: document.getElementById('editEthAddress').value,
                    email: document.getElementById('editEmail').value,
                    role: document.getElementById('editRole').value,
                    status: document.getElementById('editStatus').value
                };
                
                // 验证表单
                if (!formData.eth_address) {
                    alert('钱包地址不能为空');
                    return;
                }
                
                // 确定API路径和方法
                const url = userId ? `/api/admin/v2/users/${userId}` : '/api/admin/v2/users';
                const method = userId ? 'PUT' : 'POST';
                
                // 发送API请求
                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络请求失败');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        alert(userId ? '更新成功' : '添加成功');
                        
                        // 关闭模态框
                        const modal = bootstrap.Modal.getInstance(document.getElementById('userEditModal'));
                        modal.hide();
                        
                        // 重新加载用户列表
                        loadUsers(currentPage, getFilters());
                    } else {
                        throw new Error(data.message || (userId ? '更新失败' : '添加失败'));
                    }
                })
                .catch(error => {
                    console.error(userId ? '更新用户失败:' : '添加用户失败:', error);
                    alert((userId ? '更新失败: ' : '添加失败: ') + error.message);
                });
            }
            
            // 删除用户
            function confirmDeleteUser(userId) {
                if (confirm('确定要删除该用户吗？此操作不可恢复。')) {
                    fetch(`/api/admin/v2/users/${userId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络请求失败');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            alert('删除成功');
                            loadUsers(currentPage, getFilters());
                        } else {
                            throw new Error(data.message || '删除失败');
                        }
                    })
                    .catch(error => {
                        console.error('删除用户失败:', error);
                        alert(`删除失败: ${error.message}`);
                    });
                }
            }
            
            // 批量删除
            function batchDeleteUsers() {
                const selectedIds = Array.from(document.querySelectorAll('.user-checkbox:checked')).map(checkbox => checkbox.value);
                
                if (selectedIds.length === 0) {
                    alert('请先选择要删除的用户');
                    return;
                }
                
                if (confirm(`确定要删除所选的 ${selectedIds.length} 个用户吗？此操作不可恢复。`)) {
                    fetch('/api/admin/v2/users/batch-delete', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ user_ids: selectedIds })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络请求失败');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            alert('批量删除成功');
                            loadUsers(1, getFilters());
                        } else {
                            throw new Error(data.message || '批量删除失败');
                        }
                    })
                    .catch(error => {
                        console.error('批量删除用户失败:', error);
                        alert(`批量删除失败: ${error.message}`);
                    });
                }
            }
            
            // 批量激活
            function batchActivateUsers() {
                const selectedIds = Array.from(document.querySelectorAll('.user-checkbox:checked')).map(checkbox => checkbox.value);
                
                if (selectedIds.length === 0) {
                    alert('请先选择要激活的用户');
                    return;
                }
                
                if (confirm(`确定要批量激活所选的 ${selectedIds.length} 个用户吗？`)) {
                    fetch('/api/admin/v2/users/batch-activate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ user_ids: selectedIds })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络请求失败');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            alert('批量激活成功');
                            loadUsers(currentPage, getFilters());
                        } else {
                            throw new Error(data.message || '批量激活失败');
                        }
                    })
                    .catch(error => {
                        console.error('批量激活用户失败:', error);
                        alert(`批量激活失败: ${error.message}`);
                    });
                }
            }
            
            // 批量禁用
            function batchDeactivateUsers() {
                const selectedIds = Array.from(document.querySelectorAll('.user-checkbox:checked')).map(checkbox => checkbox.value);
                
                if (selectedIds.length === 0) {
                    alert('请先选择要禁用的用户');
                    return;
                }
                
                if (confirm(`确定要批量禁用所选的 ${selectedIds.length} 个用户吗？`)) {
                    fetch('/api/admin/v2/users/batch-deactivate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ user_ids: selectedIds })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('网络请求失败');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.success) {
                            alert('批量禁用成功');
                            loadUsers(currentPage, getFilters());
                        } else {
                            throw new Error(data.message || '批量禁用失败');
                        }
                    })
                    .catch(error => {
                        console.error('批量禁用用户失败:', error);
                        alert(`批量禁用失败: ${error.message}`);
                    });
                }
            }
            
            function updateBatchButtons() {
                const selectedCount = document.querySelectorAll('.user-checkbox:checked').length;
                document.getElementById('batchDelete').disabled = selectedCount === 0;
                document.getElementById('batchActivateBtn').disabled = selectedCount === 0;
                document.getElementById('batchDeactivateBtn').disabled = selectedCount === 0;
            }
            
            // 绑定全选/取消全选事件
            document.getElementById('selectAll').addEventListener('change', function() {
                const isChecked = this.checked;
                document.querySelectorAll('.user-checkbox').forEach(checkbox => {
                    checkbox.checked = isChecked;
                });
                updateBatchButtons();
            });
            
            // 绑定搜索按钮事件
            document.getElementById('searchBtn').addEventListener('click', function() {
                loadUsers(1, getFilters());
            });
            
            // 绑定搜索输入框回车事件
            document.getElementById('searchInput').addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    loadUsers(1, getFilters());
                }
            });
            
            // 绑定筛选下拉框事件
            document.getElementById('roleFilter').addEventListener('change', function() {
                loadUsers(1, getFilters());
            });
            
            document.getElementById('statusFilter').addEventListener('change', function() {
                loadUsers(1, getFilters());
            });
            
            // 绑定刷新按钮事件
            document.getElementById('refreshUsers').addEventListener('click', function() {
                loadUsers(currentPage, getFilters());
            });
            
            // 绑定添加用户按钮事件
            document.getElementById('addUser').addEventListener('click', function() {
                showUserEditForm();
            });
            
            // 绑定保存用户按钮事件
            document.getElementById('saveUserBtn').addEventListener('click', saveUser);
            
            // 绑定批量按钮事件
            document.getElementById('batchDelete').addEventListener('click', batchDeleteUsers);
            document.getElementById('batchActivateBtn').addEventListener('click', batchActivateUsers);
            document.getElementById('batchDeactivateBtn').addEventListener('click', batchDeactivateUsers);
            
            // 加载用户数据
            loadUsers(1);
        });
    </script>
</body>
