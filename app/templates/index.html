{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-900">欢迎来到58HUB</h1>
        <p class="mt-4 text-xl text-gray-600">基于区块链的资产管理平台</p>
    </div>

    <div class="mt-12 grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">

            <h3 class="text-lg font-medium text-gray-900">资产管理</h3>
